<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HTML5 Canvas</title>
  <script src="./script.js"></script>
</head>
<body>
  <div id="try" class="options">
    <div class="selector">
      <label for="color-picker">Draw Color: </label>
      <input id="color-picker" type="color"/>
    </div>
    <div class="selector">
      <label for="line-thickness">Thickness: </label>
      <input id="line-thickness" type="range" min="0" max="100" value="0"/>
    </div>
    <div class="selector" id="pen">
      <button>&#128394</button>
    </div>
    <div class="selector" id="eraser">
      <button>&#128465</button>
    </div>
  </div>
  <canvas id="draw" width="800" height="800"></canvas>
  <script>create()</script>
</body>
</html>
