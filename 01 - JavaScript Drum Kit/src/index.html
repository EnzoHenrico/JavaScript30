<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <title>Drum Kit</title>
</head>

<body>
  <div class="page">
    <div class="container">
      <div data-key="a" class="key">
        <kbd>A</kbd>
        <button onclick="handleClick(event)" class="sound">clap</button>
      </div>
      <div data-key="s" class="key">   
          <kbd>S</kbd>
          <button onclick="handleClick(event)" class="sound">hihat</button>     
      </div>
      <div data-key="d" class="key">     
          <kbd>D</kbd>
          <button onclick="handleClick(event)" class="sound">kick</button>     
      </div>
      <div data-key="f" class="key">     
          <kbd>F</kbd>
          <button onclick="handleClick(event)" class="sound">openhat</button>     
      </div>
      <div data-key="g" class="key">     
          <kbd>G</kbd>
          <button onclick="handleClick(event)" class="sound">boom</button>     
      </div>
      <div data-key="h" class="key">     
          <kbd>H</kbd>
          <button onclick="handleClick(event)" class="sound">ride</button>     
      </div>
      <div data-key="j" class="key">     
          <kbd>J</kbd>
          <button onclick="handleClick(event)" class="sound">snare</button>     
      </div>
      <div data-key="k" class="key">     
          <kbd>K</kbd>
          <button onclick="handleClick(event)" class="sound">tom</button>      
      </div>
      <div data-key="l" class="key">
          <kbd>L</kbd>
          <button onclick="handleClick(event)" class="sound">tink</button>     
      </div>
    </div>
  </div>
  <audio data-key="a" src="../sounds/clap.wav" ></audio>
  <audio data-key="s" src="../sounds/hihat.wav" ></audio>
  <audio data-key="d" src="../sounds/kick.wav" ></audio>
  <audio data-key="f" src="../sounds/openhat.wav" ></audio>
  <audio data-key="g" src="../sounds/boom.wav" ></udio>
  <audio data-key="h" src="../sounds/ride.wav" ></audio>
  <audio data-key="j" src="../sounds/snare.wav" ></audio>
  <audio data-key="k" src="../sounds/tom.wav" ></audio>
  <audio data-key="l" src="../sounds/tink.wav" ></audio>
</body>
</html>
